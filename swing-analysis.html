<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swing Analysis - Golf Coaching</title>
  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: #006400;
      padding: 1rem 0;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
    }

    .content {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .upload-section {
      background-color: #f4f4f4;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .upload-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .upload-section input[type="file"] {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
      background-color: #fff;
    }

    .upload-section button {
      padding: 1rem;
      background-color: #006400;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .upload-section button:hover {
      background-color: #004d00;
    }
   
    .back-to-home {
    margin-top: 2rem;
    text-align: center;
  }

  .back-button {
    background-color: #006400;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .back-button:hover {
    background-color: #004d00;
    transform: scale(1.05);
  }

  .back-button:focus {
    outline: none;
  }

  </style>
</head>
<body>

  <div class="header">
    <h1>Swing Analysis</h1>
  </div>

    <div class="back-to-home">
        <a href="index.html" class="back-button">Back to Homepage</a>
      </div>

  <div class="content">
    <h2>Analyze Your Golf Swing</h2>
    <p>
      Upload a video or an image of your golf swing to begin the analysis. Our model will help you understand the key elements of your swing, identify areas for improvement, and provide insights to help you enhance your game.
    </p>

    <div class="upload-section">
      <h3>Upload Your Swing</h3>
      <form id="swing-upload-form" action="YOUR_SERVER_ENDPOINT" method="POST" enctype="multipart/form-data">
        <input type="file" name="swing-file" accept="image/*,video/*" required>
        <button type="submit">Upload Swing</button>
      </form>
    </div>
  </div>

</body>
</html>
